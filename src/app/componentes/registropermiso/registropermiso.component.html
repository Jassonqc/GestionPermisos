<h3>Alumno
  <small>nombre...</small>
</h3>
<hr>

<div class="row">
  <div class="col-md-12">
    <form  #forma="ngForm" (ngSubmit)="guardar(forma)">

      <div class="form-group">
        <label>Nombre</label>
        <input  #nombre="ngModel"
              [(ngModel)]="alumnosService.selectedAlumno.nombre"  
              name="nombre"  
              type="text" 
              class="form-control" 
              placeholder="Nombre del alumno" 
              required>
        </div>

        <div class="form-group">
          <label>Codigo</label>
          <input  #codigo="ngModel"
                [(ngModel)]="alumnosService.selectedAlumno.codigo"  
                name="codigo"  
                type="text" 
                class="form-control" 
                placeholder="Codigo del alumno" 
                required>
          </div>

          <div class="form-group">
            <label>Telefono</label>
            <input  #telefono="ngModel"
                  [(ngModel)]="alumnosService.selectedAlumno.telefono"  
                  name="telefono"  
                  type="text" 
                  class="form-control" 
                  placeholder="Telefono del alumno" 
                  required>
            </div>

            <div class="form-group">
              <label>NÂ° Pieza</label>
              <input  #nmropieza="ngModel"
                    [(ngModel)]="alumnosService.selectedAlumno.nmropieza"  
                    name="nmropieza"  
                    type="text" 
                    class="form-control" 
                    placeholder="Numero de Habitacion" 
                    required>
              </div>

              <div class="form-group">
                <label>Permiso de:</label>
                <input  #permisode="ngModel"
                      [(ngModel)]="alumnosService.selectedAlumno.permisode"  
                      name="permisode"  
                      type="text" 
                      class="form-control" 
                      placeholder="Permiso de ..." 
                      required>
                </div>

                <div class="form-group">
                  <label>Fecha</label>
                  <input #fecha="ngModel"
                        [(ngModel)]="alumnosService.selectedAlumno.fecha"  
                        name="fecha"  
                        type="datetime-local" 
                        class="form-control" 
                        placeholder="Fecha del Permiso" 
                        required>
                  </div>


      <!--<div class="form-group">
          <label>Foto</label>
          <img src="" alt="">
        </div> -->

      <div class="form-group">
        <button class="btn btn-outline-danger"><i class="fas fa-user-plus"></i> Guardar</button>
        <button class="btn btn-outlune-dark ml-2" type="reset" (click)="reset(forma)"><i class="fas fa-sync"></i> Limpiar</button>
      </div>
    </form>
  </div>
</div>
